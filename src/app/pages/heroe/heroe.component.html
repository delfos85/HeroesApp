<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>

    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" [(ngModel)]="heroe.id" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre del heroe</label>
                <input type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre del heroe" required>
            </div>

            <div class="form-group">
                <label>Poder del heroe</label>
                <input type="text" name="poder" [(ngModel)]="heroe.poder" class="form-control" placeholder="Poder del heroe" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.habilitado" (click)="heroe.habilitado =false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Habilitado
                </button>
                <button *ngIf="!heroe.habilitado" (click)="heroe.habilitado =true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Deshabilitado
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
